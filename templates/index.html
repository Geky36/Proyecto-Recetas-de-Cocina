<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/sus.ico') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Íconos FontAwesome -->
</head>

<body class="bg-light">

    <!-- Barra de Navegación Mejorada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            
            <!-- Logo + Título -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('pacientes.index') }}">
                <img src="{{ url_for('static', filename='img/ambulance.png') }}" alt="Logo" width="40" height="40" class="me-2">
                <span>Gestión de Pacientes</span>
            </a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Dropdown Pacientes -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownPacientes" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-injured"></i> Paciente
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownPacientes">
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.agregar_paciente') }}"><i class="fas fa-plus-circle"></i> Agregar Paciente</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.mostrar_pacientes') }}"><i class="fas fa-list"></i> Mostrar Pacientes</a></li>
                        </ul>
                    </li>

                    <!-- Dropdown Teléfonos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownTelefonos" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-phone"></i> Teléfono
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownTelefonos">
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.agregar_telefono') }}"><i class="fas fa-phone-plus"></i> Agregar Teléfono</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.mostrarTelefonos') }}"><i class="fas fa-address-book"></i> Mostrar Teléfonos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownPacientes" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-injured"></i> Historial Medico
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownPacientes">                            
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.mostrar_historial') }}"><i class="fas fa-list"></i> Mostrar Historial</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('pacientes.agregar_historial') }}"><i class="fas fa-phone-plus"></i> Agregar Historial</a></li>
                        </ul>
                    </li>
                    <!-- Contacto / Ayuda -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Ayuda</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
