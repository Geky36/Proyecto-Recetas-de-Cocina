<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Íconos FontAwesome -->
</head>

<body class="bg-light">

    <!-- Barra de Navegación Mejorada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            
            <!-- Logo + Título -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('Recetario.index') }}">
                <span>Gestión de Restaurantess</span>
            </a>

            <!-- Botón para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Dropdown Pacientes -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownPacientes" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-injured"></i> Restaurantes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownPacientes">
                            <li><a class="dropdown-item" href="{{ url_for('Recetario.agregar_restaurante') }}"><i class="fas fa-plus-circle"></i> Agregar Paciente</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('Recetario.mostrar_restaurantes') }}"><i class="fas fa-list"></i> Mostrar Pacientes</a></li>
                        </ul>
                    </li>

                    <!-- Dropdown Teléfonos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownTelefonos" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-phone"></i> Teléfono
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownTelefonos">
                            <li><a class="dropdown-item" href="{{ url_for('Recetario.agregar_telefono') }}"><i class="fas fa-phone-plus"></i> Agregar Teléfono</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
