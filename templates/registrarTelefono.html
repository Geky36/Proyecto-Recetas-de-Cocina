<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Agregar Telefono del Paciente</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('pacientes.agregar_telefono') }}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="text" name="numero" class="form-control" placeholder="Ingrese el nombre"
                                required>
                        </div>                       
                        <div class="mb-3">
                            <label class="form-label">Id del Paciente</label>
                            <input type="number" name="idPaciente" class="form-control"
                                placeholder="Ingrese el id" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success"> Agregar Telefono</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-secondary"> Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
