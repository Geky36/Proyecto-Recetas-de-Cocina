{% extends 'index.html' %}

{% block content %}

    <title>Editar Paciente</title>



    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 w-50">
            <h1 class="text-center text-primary">Editar Paciente</h1>
            <form action="{{ url_for('pacientes.editar_paciente', id=paciente.idPaciente) }}" method="post">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}"
                        required>
                    <label for="nombre">Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" name="apellido"
                        value="{{ paciente.apellido }}" required>
                    <label for="apellido">Apellido</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccionCasa" name="direccionCasa"
                        value="{{ paciente.direccionCasa }}" required>
                    <label for="direccionCasa">Dirección Casa</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccionCalle" name="direccionCalle"
                        value="{{ paciente.direccionCalle }}" required>
                    <label for="direccionCalle">Dirección Calle</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccionCiudad" name="direccionCiudad"
                        value="{{ paciente.direccionCiudad }}" required>
                    <label for="direccionCiudad">Dirección Ciudad</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg w-100">Actualizar</button>
                    <a href="{{ url_for('pacientes.index') }}" class="btn btn-info btn-lg w-100 mt-2">Volver</a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
